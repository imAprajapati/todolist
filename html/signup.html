<!DOCTYPE html>
<html>
<head>
	<title>sign up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../image/logo.png" type="image/png" sizes="16x16">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" type="text/css" href="../css/login.css">
<style type="text/css">
	input[type="text"]{
	padding: 6px;
	width: 450px;
	background-color: transparent;
	/*border:none;*/
	border:1px solid #eee;
	border-radius: 5px;
	height: 50px;
}
input[type="text"]:focus{
	outline: none;
	/*border-color: lightblue;*/
	box-shadow: 0 0 10px #719ECE;
	border-color: #719ECE;
}
</style>
</head>
<body>
	
	<div class="container">
		<header>
			<img src="../image/logo.png">
		<!-- <h3>Hyper</h3> -->
	</header>
		<form name="myform">
			<table>
				<tr>
					<td><i class="material-icons">person</i></td>
					<td><input type="text" name="name" placeholder="Name" id="nm" required="true"></td>
				</tr>
				<tr>
					<td><i class="material-icons">email</i></td>
					<td><input type="email" name="Email" placeholder="Email" id="em" required="true"></td>
				</tr>
				<tr>
					<td><i class="material-icons">lock</i></td>
					<td><input type="password" name="Password" placeholder="Password" id="ps" required="true"></td>
				</tr>
			</table>
			<input type="submit" name="" value="Create Account" onclick="submIt()">
		</form>
	</div>
